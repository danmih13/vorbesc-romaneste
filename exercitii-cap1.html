<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capitolul 1 – Exerciții</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  background: radial-gradient(circle at top, #1a1a28, #0b0b10 70%);
  color: #f5f5f7;
  font-family: 'Inter', sans-serif;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 60px 20px;
}

h1 {
  text-align: center;
  margin-bottom: 50px;
}

/* QUESTION CARD */
.question {
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 30px;
  border: 2px solid transparent;
  transition: 0.3s;
}

.question.correct-box {
  border-color: rgba(0,200,0,0.5);
  background: rgba(0,200,0,0.08);
}

.question.wrong-box {
  border-color: rgba(200,0,0,0.5);
  background: rgba(200,0,0,0.08);
}

.question-title {
  font-weight: 600;
  margin-bottom: 16px;
}

/* ANSWERS */
.answers label {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 14px;
  border-radius: 10px;
  cursor: pointer;
  margin-bottom: 8px;
  background: rgba(255,255,255,0.04);
  transition: 0.2s;
}

.answers input {
  accent-color: #6c63ff;
}

.answers label.selected {
  outline: 2px solid #6c63ff;
}

.answers label.correct {
  background: rgba(0,200,0,0.25);
}

.answers label.wrong {
  background: rgba(200,0,0,0.25);
}

.icon {
  margin-left: auto;
  font-size: 1.1rem;
}

/* EXPLANATION */
.explanation {
  display: none;
  margin-top: 15px;
  font-size: 0.95rem;
  color: #ddd;
  border-left: 3px solid rgba(255,255,255,0.3);
  padding-left: 12px;
}

/* BUTTON */
button {
  display: block;
  margin: 40px auto;
  padding: 16px 36px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg, #6c63ff, #8a84ff);
  color: #fff;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
}

.back-btn {
  display: inline-block;
  margin-bottom: 30px;
  color: #a5a5ff;
  font-weight: 600;
  transition: 0.2s;
}

.back-btn:hover {
  color: #fff;
  transform: translateX(-4px);
}
.score {
  text-align: center;
  font-size: 1.5rem;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
<a href="capitole.html" class="back-btn">
  ← Înapoi la capitole
</a>

  <h1>Capitolul 1 – Substantive</h1>

<!-- TEMPLATE QUESTION -->
<div class="question" data-correct="multe">
  <div class="question-title">1. Ana are ___ mere.</div>
  <div class="answers">
    <label><input type="radio" name="q1" value="multe"> multe <span class="icon"></span></label>
    <label><input type="radio" name="q1" value="putine"> puține <span class="icon"></span></label>
    <label><input type="radio" name="q1" value="putin"> puțin <span class="icon"></span></label>
  </div>
  <div class="explanation">„Mere” este plural → folosim „multe”.</div>
</div>

<div class="question" data-correct="multi">
  <div class="question-title">2. Sunt ___ elevi în clasă.</div>
  <div class="answers">
    <label><input type="radio" name="q2" value="multi"> mulți <span class="icon"></span></label>
    <label><input type="radio" name="q2" value="multe"> multe <span class="icon"></span></label>
    <label><input type="radio" name="q2" value="putin"> puțin <span class="icon"></span></label>
  </div>
  <div class="explanation">„Elevi” este masculin plural → „mulți”.</div>
</div>

<div class="question" data-correct="putina">
  <div class="question-title">3. Maria bea ___ apă.</div>
  <div class="answers">
    <label><input type="radio" name="q3" value="putina"> puțină <span class="icon"></span></label>
    <label><input type="radio" name="q3" value="multi"> mulți <span class="icon"></span></label>
    <label><input type="radio" name="q3" value="multe"> multe <span class="icon"></span></label>
  </div>
  <div class="explanation">„Apă” este substantiv nenumărabil → „puțină”.</div>
</div>

<!-- poți duplica până la 10 (structura e identică) -->

<button onclick="finalizare()">Finalizare test</button>
<div class="score" id="score"></div>
</div>

<script>
document.querySelectorAll('input').forEach(input => {
  input.addEventListener('change', e => {
    const labels = e.target.closest('.answers').querySelectorAll('label');
    labels.forEach(l => l.classList.remove('selected'));
    e.target.parentElement.classList.add('selected');
  });
});

function finalizare() {
  let score = 0;
  const questions = document.querySelectorAll('.question');

  questions.forEach(q => {
    const correct = q.dataset.correct;
    const selected = q.querySelector('input:checked');
    const labels = q.querySelectorAll('label');

    labels.forEach(l => {
      const val = l.querySelector('input').value;
      const icon = l.querySelector('.icon');

      l.classList.remove('correct','wrong');
      icon.innerHTML = '';

      if (val === correct) {
        l.classList.add('correct');
        icon.innerHTML = '✔';
      } else {
        l.classList.add('wrong');
        icon.innerHTML = '✖';
      }
    });

    if (selected && selected.value === correct) {
      score++;
      q.classList.add('correct-box');
    } else {
      q.classList.add('wrong-box');
    }

    q.querySelector('.explanation').style.display = 'block';
  });

  document.getElementById('score').innerHTML =
    `Scor final: <strong>${score} / ${questions.length}</strong>`;
}
</script>

</body>
</html>
